services:
  db:
    image: postgres:15
    container_name: bankdb_postgres
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      # All SQL scripts placed here are executed only the first time the database is initialized.
      - ./db/init:/docker-entrypoint-initdb.d
      # Database files persist across container restarts.
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data: # persistent PostgreSQL data volume (survives container restarts)
