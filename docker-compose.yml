version: '3.8'

services:
  db:
    image: postgres:15
    container_name: bankdb_postgres
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      # Mount init SQL scripts into Docker's special init folder
      - ./Db/init:/docker-entrypoint-initdb.d
      # Store database data persistently
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
